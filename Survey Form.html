<!DOCTYPE html>
<html  lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Build a Survey Form</title>
        <body>
        <h1>id="title"</h1>
        <p>id="description</p>
        <form>
            id="survey-form" id="email" id="number"
            <input id="number" name="number" type="range" min max step="1">

            </label>
            <input type="name" id="name" email="email" number=""number>
            <input id="dropdown">

            <button id="submit"></button>
        </form>
        </body>
    </head>
</html>
